<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Titulo Obtenido</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Periodo de Cursado</label>
                    <input type="text" class="form-control" id="periE" name="periE" [(ngModel)]="educacion.periE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">URL de Logo</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" required>
                </div>
                <div> </div>
                <button class="btn btn-primary">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>
</div>

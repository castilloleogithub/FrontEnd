<div class="row">
<form>
  <!-- User input -->
  <div class="form-outline mb-4">
    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
    [(ngModel)]="nombreUsuario" required />
    <label class="form-label" for="form2Example1">Usuario</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                    required />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>
  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4">Login</button>

</form>
</div>

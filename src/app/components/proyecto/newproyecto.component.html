<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Periodo del proyecto</label>
                    <input type="text" class="form-control" id="periE" name="periE" [(ngModel)]="periE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">URL del Proyecto</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Imagen del Proyecto</label>
                    <input type="text" class="form-control" id="linkE" name="linkE" [(ngModel)]="linkE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
